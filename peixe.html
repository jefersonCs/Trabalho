<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Among Us Realista 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000 0%, #111 100%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .crewmate {
      position: relative;
      width: 120px;
      height: 180px;
      background: radial-gradient(circle at 40% 30%, #ff4d4d, #800000);
      border-radius: 60px 60px 30px 30px;
      box-shadow: inset -10px -15px 25px rgba(255,255,255,0.2),
                  0 8px 16px rgba(0,0,0,0.5);
      animation: idleFloat 3s ease-in-out infinite;
    }

    .backpack {
      position: absolute;
      left: -35px;
      top: 40px;
      width: 35px;
      height: 70px;
      background: radial-gradient(circle at 30% 20%, #c0392b, #641e16);
      border-radius: 20px;
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.1);
    }

    .visor {
      position: absolute;
      top: 50px;
      left: 35px;
      width: 55px;
      height: 35px;
      background: linear-gradient(145deg, #d0f0ff, #5fa6d7);
      border-radius: 20px;
      border: 2px solid #ffffff55;
      box-shadow: inset -3px -3px 8px #ffffffcc, 2px 2px 6px #00000055;
    }

    .legs::before,
    .legs::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 35px;
      background: inherit;
      border-radius: 10px;
      box-shadow: inset -5px -5px 10px rgba(255,255,255,0.1);
    }

    .legs::before {
      left: 10px;
    }

    .legs::after {
      right: 10px;
    }

    .shadow {
      position: absolute;
      bottom: -10px;
      left: 10px;
      width: 100px;
      height: 20px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.5), transparent);
      border-radius: 50%;
      filter: blur(2px);
      z-index: -1;
    }

    @keyframes idleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="crewmate">
    <div class="backpack"></div>
    <div class="visor"></div>
    <div class="legs"></div>
    <div class="shadow"></div>
  </div>
</body>
</html>
