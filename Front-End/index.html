<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <h1>Crie sua conta</h1>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="name" placeholder="Digite seu nome" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" placeholder="Crie uma senha" required>
            </div>

            <button type="submit">Cadastrar</button>

            <p class="login-link">JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
        </form>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
